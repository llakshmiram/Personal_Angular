
<div class="container">
    <div class="card-title">
      <!-- <i class="fa fa-arrow-left" style="font-size:20px;cursor: pointer;" routerLink="/leave/list"></i>&nbsp;&nbsp; -->
      <h3 style="padding:0px !important ;margin:0px !important;font-weight: 600">{{'Compassionate Ground Appoinment Register'| uppercase}}
      </h3>
    </div>
  
  <div class="container">
    <div class="card">
      <div class="row" style="display:flex;flex-direction: row;align-items: center;gap: 0;">
        <div class="section-b col-md-3">
          <input class="input m-3" (keyup)="applyFilter($event.target.value)" type="text" name="Search"
            placeholder="Search Emp Id/ Name">
        </div>

        <div class="section-b. col-md-3">
            <mat-form-field appearance="outline">
            <mat-label>ELIGIBILITY STATUS</mat-label>
              <mat-select multiple [(value)]="selectedStatus" (selectionChange)="applyTypeFilter()">
                <!-- <input class="input m-3" (keyup)="applyFilter($event.target.value)" type="text" name="Search"
              placeholder="Eligibility Status"> -->
                <mat-option *ngFor="let row of status" [value]="row.value">{{row.status}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
         
          
          <div class="section-b col-md-3">
            <mat-form-field appearance="outline">
            <mat-label>APPOINMENT STATUS</mat-label>
            <!-- <input class="input m-3" (keyup)="applyFilter($event.target.value)" type="text" name="Search"
              placeholder="Appoinment Status"> -->
              <mat-select multiple [(value)]="selectedStatus" (selectionChange)="applyTypeFilter()">
                <mat-option *ngFor="let row of status" [value]="row.value">{{row.status}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        

        <div class="col-md-6" style="display:flex ;justify-content:flex-start;gap: 10px;">
          <form style="display: flex;gap:15px">
            
            
            <!-- <mat-form-field appearance="outline">
              <mat-label>Filter</mat-label>
              <mat-select multiple [(value)]="selectedStatus" (selectionChange)="applyTypeFilter()">
                <mat-option *ngFor="let row of status" [value]="row.value">{{row.status}}</mat-option>
              </mat-select>
            </mat-form-field> -->
          </form>
        </div>
        
        <!-- <button (click)="openExportDialog()">Generate Excel</button> -->
  
        <!-- <div class="add-coupon col-md-3">
          <a routerLink="/coupon/add">+&nbsp;{{'Create Coupon' | uppercase}}</a>
        </div> -->
  
      </div>
  
    </div>
    <div class="card">
      <table mat-table matSort [dataSource]="filteredData?.length? filteredData:dataSource">
       
        <!-- <mat-table #table [dataSource]="dataSource"> -->
        <ng-container matColumnDef="sno">
          <th class="first" style="border-top-left-radius:20px;border-bottom-left-radius: 20px" mat-header-cell *matHeaderCellDef>
            <span>S.No</span>
          </th>
          <td mat-cell *matCellDef="let request"> </td>
        </ng-container>
  
        <ng-container matColumnDef="regNo">
          <th mat-header-cell *matHeaderCellDef>
            <span>Reg No</span>
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
  
        <ng-container matColumnDef="appName">
          <th mat-header-cell *matHeaderCellDef>
            <span>Application Name</span>
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
  
        <ng-container matColumnDef="datOfApp">
          <th mat-header-cell *matHeaderCellDef>
            <span>Date of Application</span>
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
        <ng-container matColumnDef="eligiStatus">
          <th mat-header-cell *matHeaderCellDef>
            <span>Eligibility Status</span>
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>

        <ng-container matColumnDef="appStatus">
            <th mat-header-cell *matHeaderCellDef>
              <span>Appoinment Status</span>
            </th>
            <td mat-cell *matCellDef="let request"></td>
          </ng-container>

                 
        <ng-container matColumnDef="action">
          <th class="last" style="border-top-right-radius:10px;border-bottom-right-radius: 10px" mat-header-cell *matHeaderCellDef>
            <span>Action</span>
          </th>
          <td mat-cell *matCellDef="let request">
            <div class="add-coupon col-md-3">
              <a routerLink="/cga-register/view">{{'View' | uppercase}}</a>
            </div>
          </td>
          
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let request; columns: columnsToDisplay"></tr>
  
      </table>
    
      <div class="spinner-container" *ngIf="(dataSource.data?.length ===0 || filteredData?.length===0) && !noData">
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>
      <div class="no_data mt-2" *ngIf="(dataSource.data?.length ===0 || filteredData?.length===0)  && noData">
        <p>{{'No data available'}}</p>
      </div>
    </div>
  </div>
