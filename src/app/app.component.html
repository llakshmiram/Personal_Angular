<ng-container >
    <app-sidenav *ngIf="showHead" (onToogleSideNav)="onTogglesideNav($event)"></app-sidenav>
    <app-headers *ngIf="showHead" [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-headers>
    <app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-body> 
    <!-- <app-body></app-body> -->
</ng-container>
