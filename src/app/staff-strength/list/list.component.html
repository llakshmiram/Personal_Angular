<div class="container">
    <div class="card-title">
      <!-- <i class="fa fa-arrow-left" style="font-size:20px;cursor: pointer;" routerLink="/staf-sanc/add"></i>&nbsp;&nbsp; -->
      <h3 style="padding:0px !important ;margin:0px !important;font-weight: 600">{{'Staff Strength'| uppercase}}
      </h3>
    </div>

<div class="container">
    <div class="card">
      <div class="row" style="display:flex;flex-direction: row;align-items: center;gap: 4rem;">
        <div class="section-b col-md-3">
          <input class="input m-3" (keyup)="applyFilter($event.target.value)" type="text" name="Search"
            placeholder="Search Emp Id/ Name...">
        </div>
        <div class="col-md-6" style="display:flex ;justify-content:flex-start;gap: 10px;">
          <form style="display: flex;gap:15px">
            
            <mat-form-field appearance="outline">
              <mat-label>Filter</mat-label>
              <mat-select multiple [(value)]="selectedStatus" (selectionChange)="applyTypeFilter()">
                <mat-option *ngFor="let row of status" [value]="row.value">{{row.status}}</mat-option>
              </mat-select>
            </mat-form-field>
              <div class="add-coupon col-md-6">
                <a routerLink="/staff-strength/staff-sanc">+&nbsp;{{'Add New Cadre' | uppercase}}</a>
              </div>
          </form>
        </div>
        <!-- <button (click)="openExportDialog()">Generate Excel</button> -->
        <!-- <div class="row" style="display: flex;width: 50%;
        justify-content: end;">
          <div class="add-coupon col-md-3">
            <a routerLink="/employee/add">+&nbsp;{{'Add New Cadre' | uppercase}}</a>
          </div>
        </div> -->
  
  
      </div>
  
    </div>
    <div class="card">
      <table mat-table matSort [dataSource]="filteredData?.length? filteredData:dataSource">
        <ng-container matColumnDef="sno">
          <th class="first" style="border-top-left-radius:10px;border-bottom-left-radius: 10px" mat-header-cell
            *matHeaderCellDef>
            <span>S.No</span>
          </th>
          <td mat-cell *matCellDef="let request"> </td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="cadcode">
          <th mat-header-cell *matHeaderCellDef>
            <span>Cadre code</span>
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
  
        <ng-container matColumnDef="cadname">
          <th mat-header-cell *matHeaderCellDef>
            <span>Cadre Name</span>
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>
            <span>Category</span>
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
        <ng-container matColumnDef="sanc">
          <th mat-header-cell *matHeaderCellDef>
            <span>Sanctioned</span>
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
        <ng-container matColumnDef="present">
          <th mat-header-cell *matHeaderCellDef>
            <span>Present</span>
  
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
        <ng-container matColumnDef="vacant">
          <th mat-header-cell *matHeaderCellDef>
            <span>Vacant</span>
  
          </th>
          <td mat-cell *matCellDef="let request"></td>
        </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>
            <span>View</span>
  
          </th>
          <td mat-cell *matCellDef="let request"> </td>
        </ng-container>
        
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let request; columns: columnsToDisplay"></tr>
  
      </table>
      <div class="spinner-container" *ngIf="(dataSource.data?.length ===0 || filteredData?.length===0) && !noData">
        <mat-spinner [diameter]="50"></mat-spinner>
      </div>
      <div class="no_data mt-2" *ngIf="(dataSource.data?.length ===0 || filteredData?.length===0)  && noData">
        <p>{{'No data available'}}</p>
      </div>
    </div>
  </div>
