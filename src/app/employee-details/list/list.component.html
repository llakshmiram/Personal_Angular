<div class="container">
  <div class="card">
    <div class="row" style="display:flex;flex-direction: row;align-items: center;gap: 4rem;">
      <div class="section-b col-md-3">
        <input class="input m-3" (keyup)="applyFilter($event.target.value)" type="text" name="Search"
          placeholder="Search...">
      </div>
      <div class="col-md-6" style="display:flex ;justify-content:flex-start;gap: 10px;">
        <form style="display: flex;gap:15px">
          
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <mat-select multiple [(value)]="selectedStatus" (selectionChange)="applyTypeFilter()">
              <mat-option *ngFor="let row of status" [value]="row.value">{{row.status}}</mat-option>
            </mat-select>
          </mat-form-field>
            <div class="add-coupon col-md-6">
              <a routerLink="/employee/add">+&nbsp;{{'Create' | uppercase}}</a>
            </div>
        </form>
      </div>
      <!-- <button (click)="openExportDialog()">Generate Excel</button> -->
      <!-- <div class="row" style="display: flex;width: 50%;
      justify-content: end;">
        <div class="add-coupon col-md-3">
          <a routerLink="/employee/add">+&nbsp;{{'Add New Cadre' | uppercase}}</a>
        </div>
      </div> -->


    </div>

  </div>
  <div class="card">
    <table mat-table matSort [dataSource]="filteredData?.length? filteredData:dataSource">
      <ng-container matColumnDef="sno">
        <th class="first" style="border-top-left-radius:10px;border-bottom-left-radius: 10px" mat-header-cell
          *matHeaderCellDef>
          <span>S.No</span>
        </th>
        <td mat-cell *matCellDef="let request"> </td>
      </ng-container>



      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef>
          <span>ID</span>
        </th>
        <td mat-cell *matCellDef="let request"></td>
      </ng-container>

      <ng-container matColumnDef="offcecde">
        <th mat-header-cell *matHeaderCellDef>
          <span>Office Code</span>
        </th>
        <td mat-cell *matCellDef="let request"></td>
      </ng-container>
      <ng-container matColumnDef="offceName">
        <th mat-header-cell *matHeaderCellDef>
          <span>Office Name</span>
        </th>
        <td mat-cell *matCellDef="let request"></td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>
          <span>Gender</span>
        </th>
        <td mat-cell *matCellDef="let request"></td>
      </ng-container>
      <ng-container matColumnDef="cadreCde">
        <th mat-header-cell *matHeaderCellDef>
          <span>Cadre Code</span>

        </th>
        <td mat-cell *matCellDef="let request"></td>
      </ng-container>
      <ng-container matColumnDef="cadreNme">
        <th mat-header-cell *matHeaderCellDef>
          <span>Cadre Name</span>

        </th>
        <td mat-cell *matCellDef="let request"></td>
      </ng-container>
      <ng-container matColumnDef="cadreCat">
        <th mat-header-cell *matHeaderCellDef>
          <span>Cadre Category</span>

        </th>
        <td mat-cell *matCellDef="let request"> </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th class="last" style="border-top-right-radius:10px;border-bottom-right-radius: 10px" mat-header-cell
          *matHeaderCellDef>
          <span>Action</span>
        </th>
        <td mat-cell *matCellDef="let request">
          <!-- <div class="displayicon">
            <mat-icon style="font-size: 18px;cursor:pointer" matTooltip="Edit"
              (click)="edit('edit',request._id)">edit</mat-icon>
            <mat-icon style="font-size: 18px;cursor:pointer" matTooltip="Delete"
              (click)="delete(request._id)">delete</mat-icon>
            <mat-icon style="font-size: 18px;cursor:pointer" matTooltip="View"
              (click)="edit('view',request._id)">visibility</mat-icon>
          </div> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let request; columns: columnsToDisplay"></tr>

    </table>
    <div class="spinner-container" *ngIf="(dataSource.data?.length ===0 || filteredData?.length===0) && !noData">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    <div class="no_data mt-2" *ngIf="(dataSource.data?.length ===0 || filteredData?.length===0)  && noData">
      <p>{{'No data available'}}</p>
    </div>
  </div>
</div>
